<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        
        <div class="filter-section">
            <label for="status-filter">Filtrar por Status:</label>
            <select id="status-filter">
                <option value="all">Todos</option>
                <option value="0">Pendente</option>
                <option value="1">Em Progresso</option>
                <option value="2">Concluída</option>
            </select>
            <button id="refresh-btn">Atualizar</button>
        </div>
        
        <div class="task-form">
            <h2 id="form-title">Adicionar Nova Tarefa</h2>
            <input type="hidden" id="task-id">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" required maxlength="100">
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="0">Pendente</option>
                    <option value="1">Em Progresso</option>
                    <option value="2">Concluída</option>
                </select>
            </div>
            <div class="form-group" id="completion-date-group" style="display: none;">
                <label for="completion-date">Data de Conclusão:</label>
                <input type="datetime-local" id="completion-date">
            </div>
            <div class="form-actions">
                <button id="save-btn">Salvar</button>
                <button id="cancel-btn" style="display: none;">Cancelar</button>
            </div>
        </div>
        
        <div class="task-list">
            <h2>Lista de Tarefas</h2>
            <table id="tasks-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Criação</th>
                        <th>Conclusão</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tasks-body">

                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
